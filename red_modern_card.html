<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }} - Visiting Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      width: 500px;
      height: 300px;
      border-radius: 20px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      background: white;
      position: relative;
    }

    .left {
      width: 55%;
      padding: 40px 35px;
      background: #ffffff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .left h1 {
  font-size: clamp(18px, 4vw, 32px); /* ‚úÖ auto-resize based on width */
  margin: 0 0 8px 0;
  font-weight: 700;
  color: #2c3e50;
  line-height: 1.1;

  white-space: nowrap;
}

    .left h2 {
      font-size: 16px;
      color: #7f8c8d;
      font-weight: 400;
      margin: 0 0 35px 0;
      position: relative;
    }

    .left h2::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 50px;
      height: 3px;
      background: #e74c3c;
      border-radius: 2px;
    }

    .left .info {
      font-size: 13px;
      line-height: 1.8;
    }

    .left .info p {
      margin: 10px 0;
      display: flex;
      align-items: center;
      color: #34495e;
      font-weight: 500;
    }

    .left .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      margin-right: 15px;
      background: #e74c3c;
      border-radius: 50%;
      color: white;
      font-size: 14px;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
    }

    .right {
      width: 45%;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Curved red design elements matching the image */
    .right::before {
      content: '';
      position: absolute;
      top: -80px;
      left: -60px;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border-radius: 50%;
      opacity: 0.9;
      transform: rotate(-20deg);
    }

    .right::after {
      content: '';
      position: absolute;
      bottom: -100px;
      right: -80px;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border-radius: 50%;
      opacity: 0.7;
      transform: rotate(15deg);
    }

    .curve-accent-1 {
      position: absolute;
      top: 20px;
      right: -40px;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #e74c3c, #ff6b6b);
      border-radius: 50%;
      opacity: 0.8;
      transform: rotate(45deg);
    }

    .curve-accent-2 {
      position: absolute;
      bottom: 30px;
      left: -30px;
      width: 100px;
      height: 100px;
      background: linear-gradient(225deg, #c0392b, #e74c3c);
      border-radius: 50%;
      opacity: 0.6;
      transform: rotate(-30deg);
    }

    .right .logo {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .right .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .right .logo h3 {
      font-size: 20px;
      margin: 0;
      color: #fff;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      letter-spacing: 0.5px;
      line-height: 1.2;
      word-wrap: break-word;
      hyphens: auto;
      max-width: 140px;
    }

    .right .logo p {
      font-size: 12px;
      margin: 8px 0 0 0;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 300;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.3px;
      line-height: 1.3;
      word-wrap: break-word;
      max-width: 140px;
    }

    /* Additional decorative elements */
    .decorative-line {
      position: absolute;
      top: 50%;
      left: 45%;
      width: 2px;
      height: 60px;
      background: linear-gradient(to bottom, transparent, #e74c3c, transparent);
      transform: translateY(-50%);
      border-radius: 1px;
    }

    /* Hover effect for the entire card */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    /* Subtle animations */
    .left .icon {
      transition: transform 0.2s ease;
    }

    .left .icon:hover {
      transform: scale(1.1);
    }

    .right .logo img {
      transition: transform 0.3s ease;
    }

    .right .logo img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>{{ name }}</h1>
      <h2>{{ title }}</h2>
      <div class="info">
        <p><span class="icon">üìû</span> {{ phone }}</p>
        <p><span class="icon">‚úâÔ∏è</span> {{ email }}</p>
        {% if website %}
        <p><span class="icon">üåê</span> {{ website }}</p>
        {% endif %}
        <p><span class="icon">üìç</span> {{ address }}</p>
      </div>
    </div>
    <div class="decorative-line"></div>
    <div class="right">
      <div class="curve-accent-1"></div>
      <div class="curve-accent-2"></div>
      <div class="logo">
        <img src="{{ logo_url }}" alt="Business Logo">
        <h3>{{ name if name else 'Business' }}</h3>
        <p>{{ title if title else 'Professional' }}</p>
      </div>
    </div>
  </div>
</body>
</html>
